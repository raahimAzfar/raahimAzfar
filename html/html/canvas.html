<DOCOTYPE html>
    <html>
    <body>
        <canvas id="myCanvas" width="1050" height="600" style="border:3px solid #000000"></canvas>

        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");


            var grd = ctx.createLinearGradient(0, 0, 200, 0);
            grd.addColorStop(0, "maroon");
            grd.addColorStop(1, "maroon");
            

            ctx.fillStyle = grd;
            ctx.fillRect(300, 0, 1050, 600);
        </script>
       
    </body>
</html>
