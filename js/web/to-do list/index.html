<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Import tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body>
    
    <div class="h-100 w-full flex items-center justify-center font-sans mt-20">
        <div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
            <h1 class = 'font-bold'>To Do List</h1>

            <form class="w-full max-w-sm">
              <div class="flex items-center py-2">
                <input class="appearance-none bg-transparent border-black w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text">
                <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
                </button>
              </div>
            </form>

        </div>
    </div>
      
</body>
</html>
